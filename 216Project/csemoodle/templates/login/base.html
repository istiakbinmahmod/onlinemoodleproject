<!DOCTYPE html>


<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyMoodle</title>
    <!-- CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<!-- jQuery and JS bundle w/ Popper.js -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

   <nav class="navbar navbar-inverse">

      <a class="navbar-brand" href="#">MyMoodle</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href={% url 'home' %}>Home</a></li>
        <li class="active"><a href={% url 'login:course_list' %}>Courses</a></li>
        <li class="active"><a href={% url 'login:people_list' %}>People</a></li>

    </ul>
    <ul class="nav navbar-nav navbar-right">

      <li><a href="{% url 'login:register' %}"><span class="glyphicon glyphicon-user"></span> Register</a></li>

        {% if isLoggedIn %}
        <li>Welcome</li>
        {% endif %}
            <li><a href="{% url 'logout' %}"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>

            <li><a href="{% url 'login:student_login' %}"><span class="glyphicon glyphicon-log-in"></span> Login as Student</a></li>
            <li><a href="{% url 'login:teacher_login' %}"><span class="glyphicon glyphicon-log-in"></span> Login as Teacher</a></li>
            <li><a href="{% url 'login:user_login' %}"><span class="glyphicon glyphicon-log-in"></span> Login as Admin</a></li>
    </ul>
  </div>
</nav>
    <div class="container">
      {% block body_block %}

    </div>

</body>
</html>
